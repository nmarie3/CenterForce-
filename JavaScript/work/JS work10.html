<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
        /*課題：下記のプログラムを記述してください！
            定数projectを作成します。（値は好きに代入してください）
                switch 文を使用して、曜日に基づいてメッセージを返します。
                曜日は "月", "火", "水", "木", "金", "土", "日" のいずれかである可能性があります。
                各曜日に対応するメッセージは以下の通りです：
                月曜日: "月曜日は始まりの曜日です！"
                火曜日: "火曜日は進行中の曜日です！"
                水曜日: "水曜日は進行中の曜日です！"
                木曜日: "木曜日は進行中の曜日です！"
                金曜日: "金曜日は進行中の曜日です！"
                土曜日: "土曜日は休みの曜日です！"
                日曜日: "日曜日は休みの曜日です！"
                上記の条件に一致しない曜日が渡された場合、デフォルトのメッセージ "無効な入力です。" を返します。
        */

        //下記からコードを記述してください。

        const project = '月';

        switch (project) {
            case '月':
                console.log('月曜日は始まりの曜日です！');
                break;
        case '火':
            console.log('火曜日は進行中の曜日です！');
            break;
        case '水':
            console.log('水曜日は進行中の曜日です！');
            break;
        case '木':
            console.log('木曜日は進行中の曜日です！')
            break;
        case '金':
            console.log('金曜日は進行中の曜日です！');
            break;
        case '土':
            console.log('土曜日は休みの曜日です！');
            break;
        case '日':
            console.log('日曜日は休みの曜日です！');
            break;
        default:
            console.log('無効な入力です。');
    }


    </script>
</body>
</html>
